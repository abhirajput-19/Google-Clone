<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <a href="https://mail.google.com">Gmail</a>
        <a href="https://www.google.co.in/imghp?hl=en&ogbl">Images</a>
        <a href="#">
          <div class="explore">
            <div class="line1">
              <i class="fa-solid fa-ellipsis-vertical"></i>
            </div>
            <div class="line2">
              <i class="fa-solid fa-ellipsis-vertical"></i>
            </div>
            <div class="line3">
              <i class="fa-solid fa-ellipsis-vertical"></i>
            </div>
          </div>
        </a>
        <a href="#">
          <div class="profile">A</div>
        </a>
      </div>
      <div class="main">
        <div class="logo">Google</div>
        <form action="https://www.google.co.in/search" class="search">
          <i class="fa-solid fa-magnifying-glass"></i>
          <input type="text" name="q" id="" />
          <i class="fa-solid fa-camera camera"></i>
        </form>
        <div class="buttons">
          <button>Google Search</button>
          <button>I'm Feeling Lucky</button>
        </div>
        <div class="languages">
          Google offered in:
          <a href="">हिंदी</a>
          <a href="">বাংলা</a>
          <a href="">తెలుగు</a>
          <a href="">मराठी</a>
          <a href="">தமிழ்</a>
          <a href="">ગુજરાતી</a>
          <a href="">ಕನ್ನಡ</a>
          <a href="">മലയാളം</a>
          <a href="">ਪੰਜਾਬੀ</a>
        </div>
      </div>
      <div class="footer">
        <div class="box1">India</div>
        <div class="box2">
          <div class="left">
            <a href="#">About</a>
            <a href="#">Advertising</a>
            <a href="#">Buisness</a>
            <a href="#">How Search works</a>
          </div>
          <div class="right">
            <a href="#">Privacy</a>
            <a href="#">Terms</a>
            <a href="#">Settings</a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
